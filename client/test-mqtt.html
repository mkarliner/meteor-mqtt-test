<head>
  <title>test-mqtt</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
	<button id="subscribe">Subscribe</button>
  <button id="publish">Publish</button>
  <p>You've pressed the button {{counter}} times.</p>
  
  {{#each messages}}
  	  <div>
  	  	{{topic}}:{{payload}}
  	  </div>
 {{/each}}
</template>
